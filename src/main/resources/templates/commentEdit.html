<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>コメント編集</title>
</head>
<body>
<div class="header-contents">
    <h2>コメント編集</h2>
</div>
<div class="main-contents">
    <form th:action="@{/commentEdit/{commentId}(commentId=${commentEdit.id})}" th:object="${commentEdit}" th:method="put">
        <div class="form-area">
            <lavel>コメント内容</lavel>
            <textarea class="tweet-box" th:field="*{comment}" size="20" maxlength="200" /><br/>
            <input type="hidden" name="contentId" th:value="*{contentId}">
            <input type="submit" value="更新"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る">
    </form>
</div>

</body>
</html>
