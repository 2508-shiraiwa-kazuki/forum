<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>投稿編集</title>
</head>
<body>
<div class="header-contents">
    <h2>投稿編集</h2>
</div>
<div class="main-contents">
    <!-- このページでしたいことは「更新」なのでmethodは「put」とする。 -->
    <!-- また、idはcontent.idをもとにDBから取得してきたformModelがあるので、「formModel.id」となる。 -->
    <!-- actionに「th:」をつけないと{id}がnullの場合にも動いてしまい、URLが文字化けしてサーバーエラーになるので要注意 -->
    <form th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put" >
        <div class="form-area">
            <label>投稿内容</label>
            <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
            <input type="submit" value="更新" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
